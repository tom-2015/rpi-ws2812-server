		<title>WS2812 Server - Wait for GPIO</title>
	</head>
<body>
<p>
In this example waits for GPIO 23 to become high and generates a strobe light effect.<br/>
</p>

<div class="commands">
<code>
    setup 1,4,3
    init
    fill 1,FF0000
    render
    do
        wait_gpio 23
        
        do
            fill 1,FFFFFF
            render
            delay 50
            fill 1,000000
            render
            delay 50
        loop 50
    
    loop
</code>
</div>
